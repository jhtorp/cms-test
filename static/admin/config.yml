backend:
  name: git-gateway
  branch: main

media_folder: "static/admin/images/" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads

collections:
  -name: "apningstider"
  label: "åpningstider"
  folder: "src"
  create: true
  fields:
  - {label: "åpningstid", name: "title", widget: "string", required: true}
